<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

		<ui:define name="pageTitle">
		Realizacja zamówienia
		</ui:define>
		<ui:define name="pageContent">

		
			<h:messages id="msg" />
		
			<h:form id="form-table" style="margin-bottom:1em;">
		
				<h:dataTable value="#{shippingDetailBB.list}" var="s">
		
					<h:column>
						<f:facet name="header">
							<h:outputText value="Imię" />
						</f:facet>
						<h:outputText value="#{s.name}" />
					</h:column>
					<h:column>
						
						<f:facet name="header">
							<h:outputText value="Nazwisko" />
						</f:facet>
						<h:outputText value="#{s.surname}" />
					</h:column>
		
					<h:column>
						<f:facet name="header">
							<h:outputText value="Miasto" />
						</f:facet>
						<h:outputText value="#{s.town}"/>
							
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Ulica" />
						</f:facet>
						<h:outputText value="#{s.street}"/>
							
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="Numer domu" />
						</f:facet>
						<h:outputText value="#{s.flat}"/>
							
					</h:column>
					
					<h:column>
						<f:facet name="header">
							<h:outputText value="opcje" />
						</f:facet>
		
						<h:commandButton value="Wybierz"
							action="#{shopcartBB.buy(s)}" update="@form">
							<f:ajax execute="@form" render="msg form-table" />
						</h:commandButton>
						
		
					</h:column>
		
				</h:dataTable>
				
			</h:form>
			<p:button value="Dodaj nowe dane wysyłki" outcome="addshippingdetails" />
		</ui:define>
</ui:composition>
</html>
